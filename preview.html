<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vista Previa</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="preview"></iframe>
  <script>
    const iframe = document.getElementById('preview');
    const channel = new BroadcastChannel('html_editor_channel');

    channel.onmessage = (event) => {
      iframe.srcdoc = event.data;
    };
  </script>
</body>
</html>
